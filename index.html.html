<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>analog clock</h1>
        <div class="clock">
            <div class="circle one sc" style="--clr:#04fc43"><i></i></div>
            <div class="circle two mn " style="--clr:#fee800"><i></i></div>
            <div class="circle three hr" style="--clr:#f00"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <h1>digital clock</h1>

            <div class="digital-clock">
                <div class="hours" style="--clr:#f00">00</div>
                <div>:</div>
                <div class="minutes" style="--clr:#fee800">00</div>
                <div>:</div>
                <div class="seconds" style="--clr:#04fc43">00</div>
                <div>:</div>
                <div class="ampm">AM</div>
            </div>


       
    </div>
    <script src="script.js"></script>
</body>

</html>
